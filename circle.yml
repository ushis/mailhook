---
machine:
  services:
    - docker
  environment:
    CC: musl-gcc
    CXX: musl-gcc
    GOOS: linux
    GOARCH: amd64
    CGO_ENABLED: 1

dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install -y bzr musl-tools
    - go get -v -d -t ./...

test:
  override:
    - go test -v -race -cover ./...
    - go build -v -a .
    - docker build -t ushi/mailhook .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/mailhook
      - curl -XPOST -u $DEPLOY_USER:$DEPLOY_PASS $DEPLOY_HOOK
