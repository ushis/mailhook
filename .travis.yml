---
language: go

go:
  - '1.13'

env:
  global:
    - GOOS=linux
    - GOARCH=amd64

before_install:
  - npm install -g snyk
  - snyk auth "${SNYK_API_TOKEN}"

install:
  - go get -v -d .

script:
  - go vet *.go
  - go test -v -cover -race .
  - go build -v -a .
  - snyk test --file=go.mod

before_deploy:
  - snyk monitor --file=go.mod

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: mailhook
  body: "    sha256  $(sha256sum mailhook)"
  on:
    repo: ushis/mailhook
    tags: true
